version: '3.8'

services:
  # FastAPI Inference Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: health-risk-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - MODEL_PATH=/app/models/federated_global_model.pth
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-risk-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - health-risk-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - health-risk-network

  # Authority Dashboard (Streamlit)
  authority-dashboard:
    build:
      context: .
      dockerfile: dashboards/authority_app/Dockerfile
    container_name: authority-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - health-risk-network

  # Citizen Dashboard (Streamlit)
  citizen-dashboard:
    build:
      context: .
      dockerfile: dashboards/citizen_app/Dockerfile
    container_name: citizen-dashboard
    ports:
      - "8502:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - health-risk-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  health-risk-network:
    driver: bridge
